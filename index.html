<!DOCTYPE html>
<html lang="en">
<head>

    <title>EJERCICIO IMAGENES</title>
</head>
<body>
   <div>
<h1> Aprendiendo a utilizar imágenes</h1>
<img src="juego favorito.jpg" alt="juego favorito.jpg">

   <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>

</div>
<div>

</div>
</body>
